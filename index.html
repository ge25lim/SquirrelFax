<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Squirrel Article</title>
    <script>
        async function fetchArticles(searchTerm) {
            let url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&format=json&origin=*`;
            let response = await fetch(url);
            let data = await response.json();
            return data.query.search.map(article => article.title);
        }

        async function redirectToRandomSquirrelArticle() {
            try {
                // Fetch articles for both "squirrel" and "Eichhörnchen"
                let [englishResults, germanResults] = await Promise.all([
                    fetchArticles("squirrel"),
                    fetchArticles("Eichhörnchen")
                ]);

                // Combine and remove duplicates
                let allResults = [...new Set([...englishResults, ...germanResults])];

                if (allResults.length > 0) {
                    // Pick a random article
                    let randomTitle = allResults[Math.floor(Math.random() * allResults.length)];
                    let url = `https://en.wikipedia.org/wiki/${encodeURIComponent(randomTitle)}`;

                    // Redirect
                    window.location.href = url;
                } else {
                    document.body.innerHTML = "<h2>No squirrel articles found!</h2>";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.body.innerHTML = "<h2>Error fetching Wikipedia data.</h2>";
            }
        }

        window.onload = redirectToRandomSquirrelArticle;
    </script>
</head>
<body>
    <h1>Redirecting to a random squirrel article...</h1>
</body>
</html>

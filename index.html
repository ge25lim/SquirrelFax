<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Squirrel Article</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        img {
            width: 600px; /* Adjust size as needed */
            margin-top: 20px;
        }
    </style>
    <script>
        async function fetchArticles(searchTerm) {
            let url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&srlimit=100&format=json&origin=*`;
            let response = await fetch(url);
            let data = await response.json();
            return data.query.search.map(article => `https://en.wikipedia.org/wiki/${article.title}`);
        }

        async function fetchGermanArticles(searchTerm) {
            let url = `https://de.wikipedia.org/w/api.php?action=query&list=search&srsearch=intitle:${encodeURIComponent(searchTerm)}&format=json&origin=*`;
            let response = await fetch(url);
            let data = await response.json();
            return data.query.search.map(article => `https://de.wikipedia.org/wiki/${article.title}`);
        }

        async function fetchBavarianArticles(searchTerm) {
            let url = `https://bar.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&format=json&origin=*`;
            let response = await fetch(url);
            let data = await response.json();
            return data.query.search.map(article => `https://bar.wikipedia.org/wiki/${article.title}`);
        }

        async function redirectToRandomSquirrelArticle() {
            try {
                // Fetch articles for both "squirrel" and "Eichhörnchen"
                let [englishResults, germanResults, germanResults2, bavarianResults] = await Promise.all([
                    fetchArticles("squirrel"),
                    fetchGermanArticles("Eichhörnchen"),
                    fetchGermanArticles("hörnchen"),
                    fetchBavarianArticles("Oachkatzl")
                ]);

                // Combine and remove duplicates
                let allResults = [...new Set([...englishResults, ...germanResults, ...germanResults2, ...bavarianResults])];

                if (allResults.length > 0) {
                    // Pick a random article
                    let url = allResults[Math.floor(Math.random() * allResults.length)];
                    //let url = `https://en.wikipedia.org/wiki/${encodeURIComponent(randomTitle)}`;

                    // Redirect
                    window.location.href = url;
                } else {
                    document.body.innerHTML = "<h2>No squirrel articles found!</h2>";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.body.innerHTML = "<h2>Error fetching Wikipedia data.</h2>";
            }
        }

        window.onload = redirectToRandomSquirrelArticle;
    </script>
</head>
<body>
    <h1>Redirecting to a random squirrel article...</h1>
    <img src="squirrel.png" alt="Squirrel">
</body>
</html>

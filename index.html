<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Squirrel Article</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #squirrel {
            width: 150px; /* Adjust size as needed */
            animation: tilt 0.6s infinite alternate ease-in-out;
        }

        @keyframes tilt {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
    </style>
    <script>
        async function redirectToRandomSquirrelArticle() {
            try {
                let response = await fetch("https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=squirrel&format=json&origin=*");
                let data = await response.json();

                if (data.query.search.length > 0) {
                    let randomIndex = Math.floor(Math.random() * data.query.search.length);
                    let title = data.query.search[randomIndex].title;
                    let url = `https://en.wikipedia.org/wiki/${encodeURIComponent(title)}`;

                    window.location.href = url; // Redirect
                } else {
                    document.getElementById("message").innerText = "No squirrel articles found!";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("message").innerText = "Error fetching Wikipedia data.";
            }
        }

        window.onload = redirectToRandomSquirrelArticle;
    </script>
</head>
<body>
    <h1 id="message">Redirecting to a random squirrel article...</h1>
    <img id="squirrel" src="squirrel.png" alt="Dancing Squirrel"> <!-- Adjust path if needed -->
</body>
</html>
